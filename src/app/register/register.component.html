<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 center">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        user name
                                    </label>
                                    <input type="first" class="form-control" formControlName="username" id="username" />
                                    <small *ngIf="registerForm.controls['username'].touched 
                                    && registerForm.controls['username'].hasError('required')">first name is Required</small>       
                                                 </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        email
                                    </label>
                                    <input type="first" class="form-control" formControlName="email" id="login" />
                                    <small *ngIf="registerForm.controls['email'].touched 
                                    && registerForm.controls['email'].hasError('required')">email is Required</small>  
                                </div>
                                <div class="form-group">
               
                                    <label for="exampleInputPassword1">
                                        Password
                                    </label>
                                    <input type="password" class="form-control" formControlName="password"
                                        id="exampleInputPassword1" />
                                        <small *ngIf="registerForm.controls['password'].touched 
                                        && registerForm.controls['password'].hasError('required')">password is Required</small> 
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" (click) ="openLogin()" class="btn btn-secondary">Back to login</button>
                                <button type="submit" class="btn btn-primary">
                                    register
                                </button>
                            </div>
                        </div>
                    </form>
                  
                </div>
            </div>
    </div>
