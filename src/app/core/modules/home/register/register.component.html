<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 center">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Registration Form</h5>
                            </div> <br>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        User Name
                                    </label>
                                    <input type="first" class="form-control" formControlName="username" id="username" />
                                    <small *ngIf="registerForm.controls['username'].touched 
                                    && registerForm.controls['username'].hasError('required')">First Name Is Required</small>       
                                                 </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">
                                        Email
                                    </label>
                                    <input type="first" class="form-control" formControlName="email" id="login" />
                                    <small *ngIf="registerForm.controls['email'].touched 
                                    && registerForm.controls['email'].hasError('required')">Email Is Required</small>  
                                </div>
                                <div class="form-group">
               
                                    <label for="exampleInputPassword1">
                                        Password
                                    </label>
                                    <input type="password" class="form-control" formControlName="password"
                                        id="exampleInputPassword1" />
                                        <small *ngIf="registerForm.controls['password'].touched 
                                        && registerForm.controls['password'].hasError('required')">Password Is Required</small> 
                                </div>
                            </div> <br>
                            <div class="modal-footer">
                                <button type="button" (click) ="goToLogin()" class="btn btn-info">Back To Login</button> &nbsp; &nbsp;
                                <button type="submit" class="btn btn-success">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-md-4">
        </div>
    </div>
