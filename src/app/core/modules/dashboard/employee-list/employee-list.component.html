<div class="content">
 <div class="tableList">

<button (click) = "openForm()" type="button" class="btn btn-primary add_button_class">
  ADD Employee
</button>

      <table class="table" style="width:100%">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">location</th>
             <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngFor='let item of employeeList'>
          <tr *ngIf="!displayLoader">
            <td>{{item.id}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.mobileNumber}}</td>
            <td>{{item.location}}</td>

            <td>
            <button (click)="bindRow(item)" type="button" class="btn btn-primary">
            Edit
            </button>      
            &nbsp;
            <button type="button"  (click)="checkDelete(item.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="displayLoader" class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</div>
</div>
<app-confirmation></app-confirmation>
